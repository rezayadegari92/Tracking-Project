<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title|default:"Shipment Document" }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.4;
        }
        .header {
            text-align: center;
            margin-bottom: 2cm;
            border-bottom: 2px solid #000;
            padding-bottom: 1cm;
        }
        .footer {
            text-align: center;
            margin-top: 2cm;
            border-top: 1px solid #000;
            padding-top: 1cm;
            font-size: 10pt;
        }
        .section {
            margin-bottom: 1cm;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 0.5cm;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.2cm;
        }
        .info-row {
            margin-bottom: 0.3cm;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 200px;
        }
        .value {
            display: inline-block;
        }
        .barcode {
            text-align: center;
            margin: 1cm 0;
        }
        .barcode img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ company_name }}</h1>
        <p>{{ company_address }}</p>
        <p>Phone: {{ company_phone }} | Email: {{ company_email }}</p>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <p>Generated on: {{ generated_date|date:"F j, Y H:i" }}</p>
        <p>{{ company_name }} - All rights reserved</p>
    </div>
</body>
</html>
