<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .btn {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shipment Form</h2>
    <form action="#" method="POST">

        <!-- شماره AWB و Reference -->
        <div class="form-row">
            <div class="form-group">
                <label for="awb">AWB Number</label>
                <input type="text" id="awb" name="awb" required>
            </div>
            <div class="form-group">
                <label for="reference">Reference Number</label>
                <input type="text" id="reference" name="reference">
            </div>
        </div>

        <!-- تاریخ و زمان -->
        <div class="form-row">
            <div class="form-group">
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div class="form-group">
                <label for="booking_time">Booking Time</label>
                <input type="time" id="booking_time" name="booking_time" required>
            </div>
        </div>

        <!-- فرستنده -->
        <h3>Shipper Information</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="shipper_name">Shipper Name</label>
                <input type="text" id="shipper_name" name="shipper_name" required>
            </div>
            <div class="form-group">
                <label for="shipper_contact">Contact Number</label>
                <input type="text" id="shipper_contact" name="shipper_contact" required>
            </div>
        </div>

        <div class="form-group">
            <label for="shipper_address">Address</label>
            <textarea id="shipper_address" name="shipper_address" rows="2" required></textarea>
        </div>

        <!-- گیرنده -->
        <h3>Receiver Information</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="receiver_name">Receiver Name</label>
                <input type="text" id="receiver_name" name="receiver_name" required>
            </div>
            <div class="form-group">
                <label for="receiver_contact">Contact Number</label>
                <input type="text" id="receiver_contact" name="receiver_contact" required>
            </div>
        </div>

        <div class="form-group">
            <label for="receiver_address">Address</label>
            <textarea id="receiver_address" name="receiver_address" rows="2" required></textarea>
        </div>

        <!-- اطلاعات محموله -->
        <h3>Shipment Details</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="product_type">Product Type</label>
                <select id="product_type" name="product_type" required>
                    <option value="">Select Package</option>
                    <option value="documents">Documents</option>
                    <option value="parcel">Parcel</option>
                    <option value="fragile">Fragile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pieces">Pieces</label>
                <input type="number" id="pieces" name="pieces" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="v_weight">V-Weight</label>
                <input type="number" id="v_weight" name="v_weight" step="0.01">
            </div>
            <div class="form-group">
                <label for="c_weight">C-Weight</label>
                <input type="number" id="c_weight" name="c_weight" step="0.01">
            </div>
        </div>

        <div class="form-group">
            <label for="cod_amount">COD Amount (AED)</label>
            <input type="number" id="cod_amount" name="cod_amount" step="0.01">
        </div>

        <div class="form-group">
            <label for="special_instruction">Special Instructions</label>
            <textarea id="special_instruction" name="special_instruction" rows="2"></textarea>
        </div>

        <button type="submit" class="btn">Submit Shipment</button>

    </form>
</div>

</body>
</html>
